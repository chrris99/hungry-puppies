<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hungry Puppies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="pt-8 px-32 flex flex-col">
      <div class="flex flex-row justify-between items-center">
        <h1
          class="text-center text-sky-500 mb-4 text-4xl font-extrabold leading-none tracking-tight md:text-5xl lg:text-6xl dark:text-white"
        >
          Hungry Puppies üê∂
        </h1>
        <button
          id="showAddPuppyModal"
          onclick="toggleModal()"
          class="px-4 py-2 text-white bg-blue-500 hover:bg-blue-700 rounded-md align-middle"
        >
          Add Puppy
        </button>
      </div>

      <div
        id="puppyGrid"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 my-4"
      >
        <!-- Puppy cards will be inserted here -->
      </div>
    </div>

    <div
      id="addPuppyModal"
      class="fixed inset-0 z-50 hidden bg-black bg-opacity-50"
    >
      <div class="flex items-center justify-center h-full">
        <div class="bg-white p-4 rounded-md w-1/3">
          <div class="flex flex-row justify-between items-center mb-4">
            <h2 class="text-2xl font-bold">Add Puppy</h2>
            <button class="text-2xl" onclick="toggleModal()">&times;</button>
          </div>
          <form
            id="addPuppyForm"
            class="flex flex-col gap-4"
            onsubmit="addDog(event)"
          >
            <div>
              <label
                for="name"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Name</label
              >
              <input
                required
                type="text"
                id="name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              />
            </div>

            <div>
              <label
                for="breed"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Select an option</label
              >
              <select
                required
                id="breed"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <option selected>Choose breed</option>
                <option value="Beagle">Beagle</option>
                <option value="Vizsla">Vizsla</option>
                <option value="Husky">Husky</option>
              </select>
            </div>

            <div>
              <label
                for="age"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Age in months</label
              >
              <input
                required
                type="number"
                id="age"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              />
            </div>

            <button
              type="submit"
              class="px-4 py-2 text-white bg-sky-500 rounded-md"
            >
              Add Puppy
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="js/site.js" asp-append-version="true"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script>
      getDogs();
    </script>
  </body>
</html>
